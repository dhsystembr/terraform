version: '3'

networks:
  myapp:
    driver: overlay
  traefik-net:
    external: true

  cadvisor:
    image: google/cadvisor
    ports:
      - 8080
    hostname: '{{.Node.ID}}'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      mode: global




